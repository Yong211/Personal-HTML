<!DOCTYPE html>
<html>
    <head>
        <meta charset=“UTF-8” />
        <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
        <meta property=“og:title” content=“ProfileLink” />
        <meta property=“og:description” content=“Hello HTML!” />
        <meta property=“og:image” content=“https://cdn-icons-png.flaticon.com/128/174/174855.png” />
        <title>ProfileLink</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
            body {
                background: linear-gradient(wheat, white);
                background-position: center;
                background-size: cover;
            }
            .top {
                position: relative;
                width: 100vw;
                height: 80px;
                background-color: white;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            a { text-decoration: none; color: black; }
            a:visited { text-decoration: none; }
            a:hover { text-decoration: none; }
            a:focus { text-decoration: none; }
            a:hover, a:active { text-decoration: none; }
            ul {list-style-type:none;

            /* 좌측 여백 없애기 */
            padding-left:0px;
            /* 우측 정렬 하기 */
            float:right;
            }


            ul li {display:inline;

            /* li요소의 좌측 1px의 테두리 만들기 */
            border-left: 1px solid #c0c0c0;
            /* 테두리와 메뉴 간격 벌리기, padding: 위 오른쪽 아래 왼쪽; */
            padding: 0px 10px 0px 10px;
            /* 메뉴와 테두리 사이 간격 벌리기, margin: 위 오른쪽 아래 왼쪽; */
            margin: 5px 0px 5px 0px;
            }
            ul li:first-child {

            /* li의 첫번째 요소 좌측에는 테두리 없애기 */
            border-left: none;

            }
            .top-font{
                color:black;
            }
            .profile {
                width: 296px;
                height: 296px;

                border-radius: 150px;
                border : 2px solid white;

                background-image: url(fountain_pen_icon.png);
                background-position: center;
                background-size: cover;
            }
            .main{
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub{
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{
                max-width: 500px;
                width: 95%; 
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a{
                height: 100px;
                background-color:  white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #44398A;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px gold;
            }
            .wrap > a:hover{
                background-color: #f2f2f2;
            }
            .B1 {
                max-width: 500px;
                width: 80px;
                height: 80px;
                background-image: url(Insta_icon.png);
                background-position: center;
                background-size: cover;
                border-radius: 27px;
                border: solid, 2px, black;
            }
            .B2{
                max-width: 500px;
                width: 80px;
                height: 80px;
                background-image: url(Facebook_icon.png);
                background-position: center;
                background-size: cover;
                border-radius: 27px;
                border: solid, black;
            }
            .B3{
                max-width: 500px;
                width: 80px;
                height: 80px;
                background-image: url(Mail_icon.png);
                background-position: center;
                background-size: 100%;
                border-radius: 100px;
                border: solid, black;
            }
            
            .find-btn{
                display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            margin-top: 10px;
            }
            .find-btn > button {
            margin-right: 10px;
            }
            .find-btn1{
                text-align: center;
                display: flex;
                flex-direction: row;
                justify-content: center;
                
                width: 100px;
                height: 100px;
            }
            .find-btn1 > button {
            margin-right: 10px;
            margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="top">
            <div>
                <ul class="top-font">
                <a href='https://www.instagram.com/yong._.211/'>INSTAGRAM</a>
                <li>메뉴 2</li>
                <li>메뉴 3</li>
                <li>메뉴 4</li>
                <li>메뉴 5</li>
                </ul>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">Jooonyong</h1>
            <P class="sub">HTML Test Site</P>
            <div class="find-btn">
                <button class="B1" clatype="button" class="btn btn-navy navbar-btn find-btn1" onclick="location.href='https://www.instagram.com/yong._.211/'"></button>
                <button class="B2" type="button" class="btn btn-grey navbar-btn find-btn1" onclick="location.href='https://www.facebook.com/profile.php?id=100003667868450'"></button>
                <button class="B3" type="button" class="btn btn-navy navbar-btn find-btn1" onclick="location.href='mailto: 9702qor@naver.com'"></button>
            </div>
        </div>
    </body>
</html>
